<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <div class="logo-box">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="icon-box">
          <img src="images/icon-document.svg" alt="" class="icon-img" />
          <img src="images/icon-folder.svg" alt="" class="icon-img" />
          <img src="images/icon-upload.svg" alt="" class="icon-img" />
        </div>
      </div>
      <div class="right-box">
        <h2 class="data-left">185 <span>GB Left</span></h2>
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="progress-bar">
          <div class="progress-value"></div>
        </div>
        <div class="total-data">
          <span> 0 GB</span>
          <span> 1000 GB</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.instagram.com/pawan_js_/?hl=en">Pawan JS</a>.
    </div>
  </body>
</html>
